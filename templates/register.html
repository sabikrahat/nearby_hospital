<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 16px;
    }

    .signup-container {
      background: #ffffff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      background: #28a745;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #218838;
    }

    .footer-text {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    .footer-text a {
      color: #28a745;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" required />
      </div>
      <input type="submit" value="Register" />
    </form>
    <p class="footer-text">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </div>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    {% if messages %}
      {% for message in messages %}
        Toastify({
          text: "{{ message|escapejs }}",
          duration: 4000,
          gravity: "bottom",          // ðŸ‘‡ Bottom of screen
          position: "center",         // ðŸ‘ˆ Center horizontally
          backgroundColor:
            "{% if message.tags == 'error' %}#f44336{% elif message.tags == 'success' %}#4CAF50{% else %}#333{% endif %}",
          close: true
        }).showToast();
      {% endfor %}
    {% endif %}
  </script>
</body>
</html>
